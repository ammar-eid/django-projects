<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Translator</title>

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f4f6f8;
        }

        .translator-box {
            max-width: 500px;
            margin: 80px auto;
            padding: 25px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.12);
        }

        .translator-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button {
            background: #0d6efd;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background: #0b5ed7;
        }
    </style>
</head>

<body>

<div class="translator-box">
    <h2>üåç Text Translator</h2>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <input
                type="text"
                name="translate"
                placeholder="Enter text to translate"
                required
            >
        </div>

        <div class="form-group">
            <select name="language" required>
                <option value="" disabled selected>Select target language</option>

                <!-- googletrans language codes -->
                <option value="ar">Arabic</option>
                <option value="en">English</option>
                <option value="de">German</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="it">Italian</option>
                <option value="tr">Turkish</option>
                <option value="ur">Urdu</option>
                <option value="zh-cn">Chinese (Simplified)</option>
            </select>
        </div>

        <button type="submit">Translate</button>
    </form>
</div>
{% if translated %}
<div class="mt-4 p-3"
     style="
        background: linear-gradient(135deg, #e9f5ff, #fdfefe);
        border-left: 5px solid #0d6efd;
        border-radius: 10px;
        font-size: 16px;
     ">
    <strong>üìù Translation Result:</strong>
    <p class="mt-2 mb-0">{{ translated }}</p>
</div>
{% endif %}
</body>
</html>
