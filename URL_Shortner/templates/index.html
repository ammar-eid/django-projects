<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@700&display=swap" rel="stylesheet">

    <title>URL Shortener</title>

    <style>
        body{
            min-height: 100vh;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .selfhead{
            font-size: 90px;
            font-weight: 800;
            font-family: 'Baloo Chettan 2', cursive;
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 3s infinite ease-in-out;
        }

        @media (max-width:485px){
            .selfhead{
                font-size: 52px;
            }
        }

        .card-box{
            max-width: 600px;
            margin: auto;
            padding: 35px;
            border-radius: 22px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(12px);
            box-shadow: 0 25px 55px rgba(0,0,0,0.18);
            animation: slideUp 0.8s ease-out;
        }

        .form-control{
            padding: 14px;
            border-radius: 12px;
            font-size: 16px;
        }

        .form-control:focus{
            box-shadow: 0 0 0 4px rgba(255,75,43,0.25);
            border-color: #ff4b2b;
        }

        .submit-btn{
            padding: 12px 45px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            border: none;
            transition: all 0.3s ease;
        }

        .submit-btn:hover{
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(255,75,43,0.45);
        }

        @keyframes slideUp{
            from{ opacity: 0; transform: translateY(40px); }
            to{ opacity: 1; transform: translateY(0); }
        }

        @keyframes glow{
            0%{ filter: drop-shadow(0 0 0 rgba(255,75,43,0.4)); }
            50%{ filter: drop-shadow(0 0 20px rgba(255,75,43,0.8)); }
            100%{ filter: drop-shadow(0 0 0 rgba(255,75,43,0.4)); }
        }
    </style>
</head>

<body>

    <div class="container text-center mb-4">
        <div class="selfhead">
            ðŸ”— URL Shortener
        </div>
        <p class="text-muted fs-5">
            Turn long links into short magic âœ¨
        </p>
    </div>

    <div class="container">
        <div class="card-box">
            <form method="post" >
                {% csrf_token %}

                <div class="mb-4">
                    <label for="url" class="form-label fw-bold">
                        Enter Long URL
                    </label>
                    <input
                        type="url"
                        class="form-control"
                        id="url"
                        placeholder="https://example.com/very/long/url"
                        name="long_url"
                        required
                    >
                </div>

                <div class="text-center">
                    <button type="submit" class="btn submit-btn text-white">
                        âœ‚ Shorten URL
                    </button>
                </div>
            </form>
        </div>
    </div>
        <!-- Shortened URL Result -->
    {% if short_url %}
    <div class="container mt-4">
        <div class="card-box mx-auto text-center" style="max-width: 600px;">
            <h5 class="fw-bold mb-3">ðŸŽ‰ Your Short URL is Ready!</h5>

            <div class="d-flex justify-content-center align-items-center gap-2">
                <input type="text"
                       class="form-control text-center"
                       id="shortUrl"
                       value="{{ short_url }}"
                       readonly>

                <button class="btn btn-success" onclick="copyShortUrl()">
                    ðŸ“‹ Copy
                </button>
            </div>

            <p class="text-muted mt-3 mb-0">
                Share it anywhere ðŸš€
            </p>
        </div>
    </div>
    {% endif %}

    <!-- JS -->
    <script>
        function copyShortUrl() {
            const input = document.getElementById("shortUrl");
            input.select();
            input.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(input.value);
            alert("âœ… Short URL copied!");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
