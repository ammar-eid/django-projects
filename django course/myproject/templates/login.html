<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>University Login</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
    }
    .login-box {
      background: #ffffff;
      padding: 40px;
      width: 100%;
      max-width: 380px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #1e3a8a;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #1e40af;
    }
    .login-box p {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
    .login-box a {
      color: #2563eb;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>University Login</h2>
    <form method="POST" action="dashboard">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Student / Staff ID" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p><a href="#">Forgot password?</a></p>
  </div>

</body>
</html>
